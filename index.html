<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recopilador Bursatil</title>

    <!-- Link a bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link a hoja de estilos -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="row">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img class="logoCoincap" src="https://coincap.io/static/logos/black.svg" alt="Logo Coincap">
                    </div>
    
                    <div class="col-6">
                        <h3 class="tituloHeader">PROYECTO 3: Tablero de Datos ("Dashboard")</h3>
                    </div>
                </div>
            </div>
        </header>
        <main class="row">
            <section class="col-5 mt-4 contenedorPrecioDolar">
                <h4>Precio del Dólar</h4>
                <p class="precioDolarText" id="precioDolar">Cargando...</p>
                <p><box-icon name='badge-dollar' type='solid' color='#c0c0c0' class="iconoDolar" size="lg"></box-icon></p>
            </section>
            <section class="col-7 mt-4 contenedorGraphTopFive text-center">
                <h4>Gráfica top 5</h4>
                <div class="myChart">
                    <canvas id="myChart_Top5"></canvas>
                </div>
            </section>
        </main>
    </div>
    
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/graphs/graficaTopFive.js"></script>
    <script src="./js/functions/USDtoMXN.js"></script>
</body>
</html>
